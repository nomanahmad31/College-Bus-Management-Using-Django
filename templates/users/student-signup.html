{% extends "base.html" %}

{% block content %}

<style>
   
    label{
        color:black;
        font-size:20px;
    }
    ul{
        color:red;
    }
</style>

    <section class="home_banner_area banner-area">
    <div class="banner_inner d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="banner_content d-flex flex-md-row flex-column">
              <div class="banner-left text-md-right">
                <h1 class="text-uppercase">Student SignUp</h1>
              </div>
              <div class="banner-right position-relative">
                <p>
                  If you are looking at blank cassettes on the web, you may be very confused.
                </p>
                <span class="main_btn mt-4 mt-md-0" href="#" style="margin-right:55px;margin-bottom:5px;">
                  <a href="#" class="text-white">Home</a>
                  <i class="fa fa-arrow-right mx-2"></i>
                  <a href="#" class="text-white">Student-Signup</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================ End Home Banner Area =================-->


  <section class="section_gap" style="padding-top:40px">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="box-shadow: 20px 10px 50px -20px #212529">
        {% include "alerts.html" %}
          <form class="form" method="POST" style="padding:20px"
          enctype="multipart/form-data">
          {% csrf_token %}
          <h1 class="" style="padding-bottom:20px;padding-top:20px">Signup Here</h1>
            
              {{ form.as_p }}
            <div class="form-group mt-2 mb-5 mb-lg-0">
            <center>
              <button type="submit" class="button main_btn">Submit</button>
            </center>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </section>
{% endblock content %}
